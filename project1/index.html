<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Switcher</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
    </nav>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <spam class="button" id="grey"></spam>
        <spam class="button" id="white"></spam>
        <spam class="button" id="blue"></spam>
        <spam class="button" id="red"></spam>
        <spam class="button" id="green"></spam>
        <spam class="button" id="black"></spam>
        <!-- <spam class="button" id="yellow"></spam> -->

        <h2>
            Try clicking on one of the colors above
            <span>to change the background color of the page!</span>
        </h2>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
